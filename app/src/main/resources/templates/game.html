<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkers beta 1.0</title>
    <link href="/styles/main.css" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
            crossorigin="anonymous"
    >
    <script src="/js/autoreload.js"></script>
</head>
<body>
<nav class="header navbar navbar-default">
    <h1>Checkers</h1>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div
                    th:each="i : ${#numbers.sequence(board.length - 1, 0, -1)}"
                    class="row"
            >
                <div
                        th:each="j : ${#numbers.sequence(0, board[i].length - 1, 1)}"
                        th:class="${(7 - i + j) % 2 == 0}? 'cell white-cell':'cell black-cell'"
                        th:id="${board[i][j]}"
                >
                    <div
                            th:if="${board[i][j].getPiece() != null}"
                            th:id="${board[i][j]}"
                            th:class="${board[i][j].getPiece().getCssClass()}"
                    >
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>Login: <span id="login" th:text="${login}"></span></p>
                    <p>Turn: <span th:text="${turn}"></span></p>
                    <p>Room ID: <span id="id" th:text="${room.getId()}"></span></p>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <p>White: <span th:text="${firstPlayer}"></span></p>
                    <p>Black: <span th:text="${secondPlayer}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

<script src="/js/script.js"></script>
</body>
</html>
