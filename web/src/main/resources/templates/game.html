<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkers beta 1.0</title>
    <link href="/styles/main.css" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    >
</head>
<body>
<nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Checkers</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <div
                    th:each="i : ${#numbers.sequence(board.length - 1, 0, -1)}"
                    class="d-flex justify-content-center"
            >
                <div
                        th:each="j : ${#numbers.sequence(0, board[i].length - 1, 1)}"
                        th:class="${(7 - i + j) % 2 == 0}? 'cell white-cell':'cell black-cell'"
                        th:id="${board[i][j]}"
                >
                    <div
                            th:if="${board[i][j].getPiece() != null}"
                            th:id="${board[i][j]}"
                            th:class="${board[i][j].getPiece().getCssClass()}"
                    >
                    </div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="d-grid gap-2">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Login: <span id="login" th:text="${login}"></span></p>
                        <p class="card-text">Turn: <span th:text="${turn}"></span></p>
                        <p class="card-text">Room ID: <span id="id" th:text="${room.getId()}"></span></p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <p class="card-text">White: <span th:text="${firstPlayer}"></span></p>
                        <p class="card-text">Black: <span th:text="${secondPlayer}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"
></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"
></script>

<script>
    setInterval(() => drawCheckers(), 1000);

    async function drawCheckers() {
        const roomId = +id.textContent;
        const pieces = await getPieces(roomId);
        if (pieces.length === 0) {
            return;
        }

        clearBoard();
        for (let piece of pieces) {
            const className = getClassName(piece.type, piece.color);
            const div = createPieceDiv(className)
            const cell = document.getElementById(piece.cell);
            cell.append(div);
        }
    }

    async function getPieces(roomId) {
        try {
            const response = await fetch(`/room/${roomId}/piece`);
            return await response.json();
        } catch (e) {
            return [];
        }
    }

    function clearBoard() {
        const cells = document.getElementsByClassName('cell');
        for (let cell of cells) {
            for (let elem of cell.children) {
                elem.remove();
            }
        }
    }

    function getClassName(type, color) {
        if (type === 'MAN') {
            if (color === 'WHITE') {
                return "piece white-man";
            } else {
                return "piece black-man";
            }
        } else {
            if (color === 'WHITE') {
                return "piece white-king";
            } else {
                return "piece black-king";
            }
        }
    }

    function createPieceDiv(className) {
        const div = document.createElement('div');
        div.className = className;
        return div;
    }
</script>

<script src="/js/script.js"></script>
</body>
</html>
